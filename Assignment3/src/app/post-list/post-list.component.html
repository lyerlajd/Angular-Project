
<mat-card>
  <mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        {{post.title}}
      </mat-expansion-panel-header>
    <p>{{post.description}}</p>
    </mat-expansion-panel>
  </mat-accordion>
  <h3 *ngIf="posts.length <= 0">Posts will be shown over here!</h3>
</mat-card>
